<!DOCTYPE html>
<html>
  <head><title>Drawing game</title><link href = "game.css" rel = "stylesheet" type = "text/css"/><link href="/logo.png" rel="icon" type="image/x-icon"/></head><body>
    <h1 class = "title">Docs.io</h1><div class = "shadow-sm p-3 mb-5 bg-white rounded begin">Please first enter a name.<br><div class="input-group mb-3"><input class="form-control name" placeholder="Your name">
  <div class="input-group-append">
    <button class="btn btn-primary startbtn">Start</button>
  </div>
</div></div><div class = "shadow-sm p-3 mb-5 bg-white rounded hide players"><strong>Leaderboard</strong><ol class = "playerslist"></ol><br><br><div class="form-group">
    <canvas style = "background:#f2eba2;background-size:cover;background-repeat:none;width:100%;height:100%;">We are sorry, you do not support the &lt;canvas&gt; tag. Therefore you cannot play. Why not install chrome?</canvas>
  </div></div>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script><script src = "lang.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script>var socket = io("/chat"), players = {}, _p;function updateplayers(){$(".playerslist").empty(),_p=Object.keys(players).map(function(e){return{name:players[e].name,score:players[e].score}}),_p.sort(function(e,r){return e.score<r.score?1:e.score>r.score?-1:0}),_p.forEach(function(e){$(".playerslist").append("<li>"+e.name+": "+e.score.toLocaleString()+"</li>")})}socket.on("players",function(e){players=e,updateplayers()});$(".startbtn").click(function(){
    $(".begin").fadeOut(200, function(){$(".players").fadeIn(200);});
    var a = curse($(".name").val());
    if(a){socket.emit("newname", [socket.id, $(".name").val()]);}else{e.preventDefault();alert("Try not to curse.");}
  });$(".name").on('keydown', function(e){if(e.keyCode==13){$(".startbtn").trigger('click');}});</script></body>
</html>
